<!DOCTYPE html>
<html>
  <head>
    <title>Dino Guess</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Dino Hangman</h1>
      </div>
      <h3>Can you name them?</h3>
      <br>
      <div class="name"></div>
      <br>
      <div class="row">
        <div class="col-md-4">
          <form id="guess">
            <h3>Which vowel is missing?</h3>
            <select id="vowels">
              <option value="a">A</option>
              <option value="e">E</option>
              <option value="i">I</option>
              <option value="o">O</option>
              <option value="u">U</option>
            </select>
            <br>
            <button type="submit" class="btn btn-success">Final Answer</button>
          </form>
        </div>
        <div class="col-md-4">
          <button type="button" class="btn btn-primary" id="get-name">Get Dinosaur!</button>
        </div>
        <div class="col-md-4">
          <span id="correct-spelling"></span>
          <br>
          <span id="answer"></span>
        </div>
      </div>
    </div>
  </body>
</html>
